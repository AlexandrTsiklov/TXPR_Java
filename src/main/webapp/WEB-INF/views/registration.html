<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="/CSS/reg_and_auth.css"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Регистрация</title>
    </head>
    <body style="background: linear-gradient(0deg, rgb(0, 0, 0), rgb(0, 17, 114)) no-repeat; height: 140vh">
    <div class="subscr">
        <h1 class="subscrH1">TX&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PR</h1>
    </div>
    <form th:method="post" th:action="@{/txpr/registration}" th:object="${userAuthDTO}">
    <section>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card-body p-5 text-center mainform">

                <div class="for_img">
                    <img src="../Images/logos/eagle_logo.png" alt="Eagle" style="width: 5.6rem; height: 5rem; margin-bottom: 2rem;">
                </div>

                <h3 class="mb-5" style="color:#cccccc">Регистрация</h3>
                <div class="form-outline mb-4">
                  <input type="text" th:field="*{username}" name="username" maxlength="100" required="" id="id_username" class="form-control form-control-lg myInput">
                  <label class="form-label log_pass" for="id_username">Логин</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" th:field="*{password1}" name="password1" required="" id="id_password1" class="form-control form-control-lg myInput">

                  <label th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="form-label log_pass" for="id_password1" style="color: red;">IF ERROR</label>
                  <label th:unless="${#fields.hasErrors('password1')}" class="form-label log_pass" for="id_password1">Пароль</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" th:field="*{password2}" name="password2" required="" id="id_password2" class="form-control form-control-lg myInput">

                  <label th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="form-label log_pass" for="id_password1" style="color: red;">IF ERROR</label>
                  <label th:unless="${#fields.hasErrors('password1')}" class="form-label log_pass" for="id_password1">Повторите пароль</label>
                </div>

                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Зарегистрироваться">
                <hr class="my-4" style="color: white">
              </div>
          </div>
        </div>
      </div>
    </section>
    </form>
    </body>
</html>
